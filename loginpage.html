<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<meta name="loginpage" content="login form">
	<title>Login page</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
  <div class="screen">
   <div class="screen_content">
    <form class="login">
 	  <div class="login_field">
    <input class="login_input" type="text" name="username" placeholder="Username / Email" required>
    <i class='login_icon bx bxs-user'></i> 
 	  <input class="login_input" type="password" name="Password" placeholder="Password" required>
    <i class='login_icon  bx bx-lock'></i>
 	  </div>
 	  <button class="submit_button">
 	   <span>Log In Now</span>
 	   <i class='button_icon bx bx-chevron-right'></i>
 	  </button>
   </form>
  <div class="social_login">
   <h3>Log in via</h3>
    <div class="social_icons">
     <a href="#" class='social_loginicons bx bxl-facebook-square'></a>
     <a href="#" class='social_loginicons bx bxl-instagram'></a>
     <a href="#" class='social_loginicons bx bxl-twitter'></a>
    </div>
   </div>
  </div>
   <div class="screen__background">
  	<span class="screen__background__shape screen__background__shape4"></span>
    <span class="screen__background__shape screen__background__shape3"></span>    
    <span class="screen__background__shape screen__background__shape2"></span>
    <span class="screen__background__shape screen__background__shape1"></span>
   </div>
  </div>
 </div>
</body>
</html>
